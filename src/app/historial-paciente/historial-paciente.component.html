<div *ngIf="userLoginOn" class="col-md-6 offset-md-3">
  <h3 class="text-center" style="margin: 30px;">Edición del historial del Paciente</h3>
  <div style="display: flex; flex-direction: column;">
    <textarea [(ngModel)]="paciente.historial" rows="10" ></textarea>
    <button class="btn btn-success"  (click)="onSubmit()" style="margin-top: 10px;">Guardar</button>
    <button class="btn btn-secondary" (click)="botonAtras()" style="margin-top: 10px;">Atrás</button>
  </div>
</div>
