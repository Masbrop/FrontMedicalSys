<body *ngIf="userLoginOn">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <h2 style="min-width: 300px; margin: 25px;">Paciente</h2>
  
  <table class="table table-striped" style="min-width: 850px;">
    <thead class="table-dark">
      <tr>
        <th>Documento</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{paciente.documento}}</td>
        <td>{{paciente.nombre}}</td>
        <td>{{paciente.edad}}</td>
        <td>{{paciente.telefono}}</td>
        <td>{{paciente.direccion}}</td>
        <td>
          <button *ngIf="validacionDoctorVar" (click)= "actualizarPaciente(paciente.documento)" class="btn btn-info">Editar</button>
          <button *ngIf="validacionDoctorVar" (click)= "eliminarPaciente(paciente.documento)" class="btn btn-danger" style="margin-left: 10px;">Borrar</button>
          <button *ngIf="validacionDoctorVar" (click)= "registrarHistorialPaciente(paciente.documento)" class="btn btn-success" style="margin-left: 10px;">Historial</button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
