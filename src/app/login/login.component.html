<body>
    <div class="login-container" >
        <h1>Iniciar Sesi칩n</h1>
        <form (ngSubmit)= "onSubmit()" #doctorForm = "ngForm">
            <label>Documento: </label>
            <input type = "text"

            required
            maxlength="20"

                Ingrese el usuario
              </div>
            </div>

            <label>Contrase침a: </label>
            <input type = "text"
            id = "idDoctor"
            [(ngModel)] = "doctor.contrasena"
            name = "idDoctor"
            required
            maxlength="25"
            placeholder="Digite la contrase침a"
            #contrasena = "ngModel"
            >
            <div class="alert alert-danger" *ngIf= "contrasena.invalid && (contrasena.dirty || contrasena.touched)">
              <div *ngIf = "contrasena.errors?.['required']">
                Ingrese la contrase침a
              </div>
            </div>
              <button class="btn btn-success"   [disabled]= "!doctorForm.form.valid">Guardar</button>
        </form>
    </div>
</body>
